
{% if theuser.avatar.count %}
<div class="featured-images text-center">

    <p>
        <img
                data-src="{{ theuser.avatar.filename }}"
                src="{{ theuser.avatar.path }}"
                alt="{{ theuser.avatar.description }}"
                style="max-width: 100%" />
    </p>

</div>
{% endif %}
