<!DOCTYPE html>
<html>
<head>
  <title>预约详情</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection" /> 
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/jquery-weui.js"></script>
  <script src="../js/Ajax.js"></script>
  <script src="../js/doctorOrderInfo.js?time=1"></script>
</head>
<body>

<div class="myOrderdescbox">
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell" href="#">
            <div class="weui_cell_hd">
                <p><span>就诊时间：</span><font id="visit_time"></font></span></p>
                <em id="status"></em>
                <!-- <em class="wancheng" id="status">已完成</em>
                <em class="yuyuehzong" id="status">预约中</em>
                <em class="guoqi" id="status">已过期</em>
                <em class="quxiao" id="status">已取消</em>
                <em class="queren" id="status">已确认</em> -->
                <!-- <em class="zhifu">已支付</em> -->
                <!-- <em class="nozhifu">未支付</em> -->
            </div>
        </a>
    </div>
</div>
<div class="orderDescContain" style="margin-top:10px;">
  <p><b>就&nbsp;&nbsp;诊&nbsp;人：</b><span id="patient_name"></span><em class="clear"></em></p>
  <p><b>联系电话：</b><span id="contact_tel"></span><em class="clear"></em></p>
  <p id="company_box"><b>所属公司：</b><span id="company_name"></span><em class="clear"></em></p>
</div>
<div class="orderDescContain" style="margin-top:10px;">
  <p id="project_box"><b>预约项目：</b><span id="project_name"></span><em class="clear"></em></p>
  <p><b>预约编号：</b><span id="reserve_number"></span><em class="clear"></em></p>
  <p><b>预约医生：</b><span id="doctor_name"></span><em class="clear"></em></p>
  <p><b>预约诊所：</b><span id="clinic_name"></span><em class="clear"></em></p>
  <p><b>诊所地址：</b><span id="clinic_address"></span><em class="clear"></em></p>
</div>
<div class="fuzhenbox">
  <div class="checkBdiv"><input type="checkbox" class="" id="checkboxInputa" value="1"><label for="checkboxInputa">复诊</label></div>
</div>

<div class="reFutimebox" style="display:none">
  <ul>
    <li data-val="1"><span>1周后</span></li>
    <li data-val="2"><span>2周后</span></li>
    <li data-val="3"><span>3周后</span></li>
    <li data-val="6"><span>6周后</span></li>
    <div class="clear"></div>
  </ul>
  <p id="otherTime"><span>其他时间</span><input class="weui_input date" id="date" type="text" value="" readonly=""></p>
  <div class="clear"></div>
</div>
<textarea name="" id="remark" class="dormarkbox" placeholder="备注"></textarea>
<div class="footButposition" id="yiQueren" style="display:none"><input type="button" value="完成并生成账单" class="price_confirm" id="submitBill" style="margin-bottom:20px;"></div>
<div class="opcitybox" style="display:none"><span></span></div>
<div id="toast" style="display:none">
  <div class="weui_mask_transparent"></div>
  <div class="weui_toast">
      <i class="weui_icon_toast"></i>
      <p class="weui_toast_content">已完成</p>
  </div>
</div>
</body>
</html>
<script>
$(function(){

})
    
</script>
