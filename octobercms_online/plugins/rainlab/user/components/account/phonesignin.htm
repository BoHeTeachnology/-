<form
    data-request="onPhonesignin">
    <div class="form-group">
        <label for="userSigninLogin">手机</label>
        <input
            name="mobile"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="输入您的手机号码" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">密码</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="输入您的密码" />
    </div>

    <button type="submit" class="btn btn-default">登陆</button>
</form>
