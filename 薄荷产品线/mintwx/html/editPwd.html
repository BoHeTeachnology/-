<!DOCTYPE html>
<html>
<head>
  <title>修改密码</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/Ajax.js"></script>
  <script src="../js/editPwd.js"></script>

</head>
<body>
<div class="weui_cells_form editPwdbox">
    <div class="weui_cell_bj" id="oldpass">
        <span>旧密码</span>
        <input type="password" id="old_pwd" placeholder="请输入旧密码" maxLength="20" >
        <div class="clear_num"></div>
    </div>
    <div class="weui_cell_bj" id="newpass">
        <span>设置新密码</span>
        <input type="password" id="new_pwd" placeholder="6~20位 ，区分大小写" maxLength="20">
        <div class="clear_num"></div>
    </div>
    <div class="weui_cell_bj" id="confirmpass">
        <span>确认新密码</span>
        <input type="password" id="com_pwd" placeholder="请再次确认新密码" maxLength="20">
        <div class="clear_num"></div>
    </div>
</div>
<div class="demos-content-padded">
  <a href="javascript:'" class="price_confirm" id="saveBut" style="margin-top:20px;">保存</a>
  <!-- <a href="javascript:;" class="weui_btn weui_btn_blue" id="saveBut">保存</a> -->
</div>
<div class="opcitybox" style="display:none"><span></span></div>
<div id="toast" style="display:none">
  <div class="weui_mask_transparent"></div>
  <div class="weui_toast">
      <i class="weui_icon_toast"></i>
      <p class="weui_toast_content">保存成功</p>
  </div>
</div>
</body>
</html>
