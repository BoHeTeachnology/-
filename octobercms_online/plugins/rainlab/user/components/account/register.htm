<form
    data-request="onRegister">
    <div class="form-group">
        <label for="registerName">Full Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="registerName"
            placeholder="Enter your full name" />
    </div>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
            name="email"
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="registerPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Choose a password" />
    </div>
<div id="testkingssss">
{% partial __SELF__ ~ '::identify' %}
</div>
 <div id="flushidentify">
    <button type="button" class="btn btn-default">刷新验证码</button>
 </div><br>
     <div class="form-group">
        <label for="registerchoose">用户类型</label>
        <label><input name="usertype" type="radio" value="1" />医生 </label> 
        <label><input name="usertype" type="radio" value="2" />普通用户 </label>
    </div>
 <button type="submit" class="btn btn-default">Register</button>
</form>
{% put scripts %}

<script>  
$(function(){
$("#flushidentify").on('click',"button",function(e){
	  e.preventDefault();
	  $.request('account::onRecaptcha',{
		  update:{'account::identify': '#testkingssss'}
	  })
  })
})
</script>
{% endput %}
