<!-- 新建弹出层 -->
<div class="new-create-opcity" id="role-dialog" style="display:none">
  <div class="new-create-bj sortipbj" style="margin-top:-210px;">
    <div class="new-create-box">
      <h4 class="toph4"><b>新建</b><span class="close-dialog"></span></h4>
      <div class="new-input">
          <div class="new-input-box h50"> 
              <span><em class="emx">项目名称：</em></span>
              <input type="text" class="text-input" id="service_name" placeholder="建议4个字之内" maxLength="4">
              <p class="errorTip"></p>
          </div>
          <div class="clear"></div>
          <div class="input-box h75"> 
              <span style="width:100px;"><em class="emx">上传图片：</em></span>
              <div class="touxiang" id="logo"><img src="../images/nonepic.png" alt=""></div>
              <div class="but-input uppic-input"><input type="file" value="上传头像" id="file2" class="but-input upfile-butt">上传图片</div>
              <p class="logoUrlTip">图片建议1:1比例，png格式。</p>
              <div class="logowrongTip" id="logowrongTip"></div>
          </div>
          <div class="new-input-box h50"> 
              <span>排序：</span>
              <input type="text" class="text-input" id="sort" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxLength="16" maxLength="16" value="500">
              <label class="tip_sort">数字越小，排列越靠前</label>
          </div>
          <div class="new-input-box"> 
              <span>&nbsp;</span>
              <div class="radio-box" id="is_use">
                  <span style="padding-right:50px;">
                    <input type="radio" class="radio1" name="radio2" id="checkbox8" value="1" checked>
                    <label for="checkbox8" style="width:90px;line-height:20px;padding-left:22px;">启用</label>
                  </span>
                  <span>
                    <input type="radio" class="radio1" name="radio2" id="checkbox9" value="2">
                    <label for="checkbox9" style="width:90px;line-height:18px;padding-left:22px;">未启用</label>
                  </span>
              </div>
              <p class="errorTip"></p>
          </div>
          <div class="new-creatbut-box">
            <input type="button" class="but butgray" value="取 消" id="close-dialog">
            <input type="button" class="but butblue" value="确 定" id="confirm-but">
          </div>

      </div>
    </div>
  </div>
</div>

<div class="new-create-opcity" id="upPictipbox" style="display:none">
    <div class="new-uppic-bj">
        <div class="new-uppic-box">
            <h4 class="toph4 nomargin">上传图片<span class="close-dialog"></span></h4>
            <div class="imageBox">
                <div class="thumbBox"></div>
                <div class="spinner" style="display: none">Loading...</div>
            </div> 
            <div class="action">
                <div class="filebut"><input type="file" id="file" class="choose-file"> 上传图片</div>
                <div class="zoom-box">
                    <span id="btnZoomOut" class="btnZoomOut"></span>
                    <span id="btnZoomIn" class="btnZoomIn"></span>
                </div>
                <input type="button" id="btnCrop" value="确认上传" class="btnCrop">
            </div><!-- 
            <div class="cropped"></div> -->
        </div>
    </div>
</div>

<!-- 删除弹出层 -->
<div class="delete-tipbox" style="display:none">

          <input type="button" class="but butgray" value="取 消" id="close-dialog">
