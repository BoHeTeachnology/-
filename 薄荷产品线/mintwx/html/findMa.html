<!DOCTYPE html>
<html>
<head>
  <title>忘记密码</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/Ajax.js"></script>
  <script src="../js/findma.js"></script>
</head>
<body>
<div class="wrapper">
  <img src="../images/font_logo.png" alt="" class="logo">
  <div class="text-input-box">
    <input type="tel" class="input-text" id="phone" maxLength="11" placeholder="手机号">
    <div class="clear_num"></div>
  </div>
  <div class="text-input-box Mtop20">
    <input type="text" class="input-text" maxLength="6" id="code" placeholder="验证码">
    <input type="button" class="btn-code" value="发送验证码" id="sendYzm"><!-- addcur -->
  </div>
  <div class="text-input-box Mtop20">
    <input type="password" class="input-text" placeholder="6～20位密码" maxLength="20" id="pwd">
    <a href="javascript:;" class="pwd-show"></a>
    <a href="javascript:;" class="pwd-hide"></a>
  </div>
  <div class="btn-input-box Mtop60">
    <input type="button" class="btn-default" value="重置密码" id="resetPwd">
    <p class="btomjump">没有账号？<a href="../register.html">立即注册</a></p>
  </div>
  <div class="foot-icon">
    <p><a href="private.html">隐私保护条款</a></p>
  </div>
</div>


<div class="opcitybox" style="display:none"><span></span></div>
<div id="toast" style="display:none">
  <div class="weui_mask_transparent"></div>
  <div class="weui_toast">
      <i class="weui_icon_toast"></i>
      <p class="weui_toast_content">注册成功</p>
  </div>
</div>
</body>
</html>
