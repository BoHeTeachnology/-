<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>薄荷口腔-登录</title>
  	<link rel="stylesheet" href="css/common.css">
  	<link rel="stylesheet" href="css/font-awesome.min.css">
  	<link rel="shortcut icon" href="images/logo.png"/>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/Ajax.js"></script>
	<script src="js/login.js"></script>
	
</head>
<body>
<div class="login-bj" id="login-bj"></div>
<div class="login-wrap">
	<div class="login-box">
		<h3><span>薄荷口腔管理平台</span></h3>
		<!-- <div class="logintab">用户登录</div> -->
		<div class="login-tab-box">
			<div class="login-input-box user-input">
				<span class="icon-user"></span>
				<input type="text" id="username" autocomplete="off" name="username">
			</div>
			<div class="login-input-box pwd-input">
				<span class="icon-lock"></span>
				<input type="password" id="pwd" autocomplete="off" name="password">
			</div>
			<div class="login-pwd-box">
				<div class="checkbox-box-log">
                    <span><input type="checkbox" class="checkbox" id="ck_rmb"><label for="ck_rmb"></label>记住密码</span>
                </div>
                <a href="#" class="findpwd">找回密码</a>
			</div>
			<div class="login-but-box"><input type="button" value="登 录" id="submit"></div>
		</div>

	</div>
</div>	
<div class="opacity-tip" style="display:none"><p></p></div>
	

</body>
</html>
