<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>薄荷口腔-登录</title>
	<link rel="stylesheet" href="css/clinic.css">
  	<link rel="shortcut icon" href="../images/logo.png"/>
  	<link rel="stylesheet" type="text/css" href="css/login.css">
  	<script src="../js/jquery-1.8.0.min.js"></script>
  	<script type="text/javascript" src="js/Ajax2.js"></script>
  	<script src="js/login.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="login">
			<div class="login_title"><img src="images/logo3.png"><span>薄荷口腔诊所管理系统</span></div>
			<div class="error">
				<img src="images/error.png">
				<span id="error_msg"></span>
			</div>
			<label for="username" class="label">用户名</label>
			<input class="input" type="text" placeholder="请输入手机号" id="username"/>
			<label for="password" class="label">密码</label>
			<input class="input" type="password" id="password"/>
			<div class="login_down">
				<input type="checkbox" class="check_style" id="check">
				<label for="check" id="remember">记住密码</label>
				<button class="btn">登录</button>
			</div>
		</div>

		<div class="foot">
			<span>溱洧科技（北京）有限公司</span>
			<span>Zhenwei Technology Co.,Ltd.</span>
			<span>咨询电话：010-23186708</span>
		</div>
	</div>
</body>
</html>
