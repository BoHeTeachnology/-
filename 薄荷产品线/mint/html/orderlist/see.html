        <div class="rtop rtop4">

              <p>
                <a href="javascript:void(0)" class="back-but" id="back">返回</a>
                <a href="javascript:void(0)" class="edit-but" id="edit-but">编辑</a>
              </p>
            </div>
        </div><!-- rtop -->
        <div class="add-box-container" style="min-height:500px;">
            <div class="add-h3 add-main-box1 mtop45">
              <h3 class="box5-h3">基本信息<span></span></h3>
                <div class="main-input">
                    <div class="input-box h30 gray-span"> 
                        <span>就诊人姓名：</span>
                        <div class="see-main" id="patient_name"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>预约人姓名：</span>
                        <div class="see-main" id="appointment_name"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>联系方式：</span>
                        <div class="see-main" id="contact_tel"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>是否本人：</span>
                        <div class="see-main" id="is_self"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>所属公司：</span>
                        <div class="see-main" id="company_name"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>服务项目：</span>
                        <div class="see-main" id="project_name"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>预约日期：</span>
                        <div class="see-main" id="visit_time"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>项目所需时长：</span>
                        <div class="see-main" id="time_long"></div>
                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>医生：</span>
                        <div class="see-main"><label id="DovVal"></label><a href="javascript:;" class="checktimea">查看医生的出诊时间</a></div>

                    </div>
                    <div class="input-box h30 gray-span"> 
                        <span>诊所：</span>
                        <div class="see-main" id="ClinkVal"></div>
                    </div>
                    
                    
                    <div class="input-box h30 gray-span"> 
                        <span>备注：</span>
                        <div class="see-main" id="remark"></div>
                    </div>

                </div>
            </div>
        </div><!-- add-box-container -->

<div class="opacity-tip" style="display:none"><p></p></div>
<div class="opacity-timetipbox" style="display:none">
  <div class="calendarboxmain" style="margin-top:-205px"> 
    <h4 class="toph4" style="margin:0"><b>查看医生的坐诊时间</b><span class="close_dialog"></span></h4>
      <div id="inline-calendar"></div>
      <div class="timeboxmain-select">
        <div class="timechoose" id="timechoose"></div>
      </div>
      <div class="doc_clinic_address" style="border-top:1px #e5e5e5 solid;margin-top:-1px">
        <span class="W25pcent">间隔时间段：</span>
        <select class="W65pcent" id="time_span" disabled>
          <option value=""></option>
          <option value="15">15分钟</option>
          <option value="30">30分钟</option>
          <option value="45">45分钟</option>
          <option value="60">60分钟</option>
          <option value="90">90分钟</option>
          <option value="120">120分钟</option>
        </select>
      </div>
      <input id="date" type="text" style="opacity:0">
  </div>
