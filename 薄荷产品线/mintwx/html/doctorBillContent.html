<!DOCTYPE html>
<html>
<head>
  <title>账单详情</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection" /> 
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/Ajax.js"></script>
  <script src="../js/doctorBillContent.js"></script>
</head>
<body>

<div class="billwrapper">
  <div class="myOrderdescbox">
      <div class="myOrdermainbox">
        <div class="weui_cells" style="border-top:#e5e5e5 1px solid;border-bottom:#e5e5e5 1px solid;">
            <div class="weui_cell">
                <div class="weui_cell_hd" >
                    <p class="top_billdesc_title">
                      <span>就诊人&nbsp;&nbsp;&nbsp;&nbsp; <font id="patient_name"></font></span>
                      <span>账单号&nbsp;&nbsp;&nbsp;&nbsp; <font id="bill_number"></font></span>
                    </p>
                    <!-- <div class="billstatus"><label id="is_confirm"></label><label id="status"></label></div> -->
                    <div class="billstatus"><label class="zhifu" style="display:none">已支付</label><label class="nozhifu" style="display:none">待支付</label></div>
                </div>
            </div>
        </div>
      </div>
  </div>

  <div class="orderDescContain" style="margin-top:10px">
    <h4 class="h4_title_desc">预约信息</h4>
    <p><b>就诊时间：</b><span id="time"></span><em class="clear"></em></p>
    <p><b>预约项目：</b><span id="project_name"></span><em class="clear"></em></p>
    <!-- <p><b>预约编号：</b><span id="reserve_number">预约编号</span><em class="clear"></em></p> -->
    <p><b>预约医生：</b><span id="doctor_name"></span><em class="clear"></em></p>
    <p><b>预约诊所：</b><span id="clinic_name"></span><em class="clear"></em></p>
    <p><b>诊所地址：</b><span id="clinic_address"></span><em class="clear"></em></p>
  </div>
  <div class="orderDescContain" id="payMethod" style="margin-top:10px; display:none;">
    <p style="padding:0;"><b>支付方式：</b><span id="pay_way"></span><em class="clear"></em></p>
  </div>
  
  <div class="billDescDetail" style="margin-top:10px; padding-bottom:0;">
    <h4 class="h4_title_desc">账单明细</h4>
    <div class="billDescList" style="padding-bottom:0">
      <ul id="AllbillTotal">
       <!--  <li>
           <p><b>补牙</b><span>数量：333个</span></p>
           <label>￥ 3000</label>
       </li>
       <li>
           <p><b>补牙</b><span>数量：333个</span></p>
           <label>￥ 3000</label>
       </li>
       <li>
           <p><b>补牙</b><span>数量：333个</span></p>
           <label>￥ 3000</label>
       </li> -->
      </ul>
      <div class="Allhejibox">
        <p class="normal_boxp">合计：<b class="Alltotal_brfore" id="Alltotal_brfore"></b></p>
        <p class="actural_boxp" style="display:none">
          <label class="bill_discount"  id="all_bill_discount"><span>整单打折：</span><code id="bill_discount"></code>折</label>
          <label class="afterTab">实际金额：&nbsp;&nbsp;<b id="Alltotal_after"></b></label>
        </p>
        <div class="clear"></div>
      </div>
    </div>
  </div>


</div>
<div class="opcitybox" style="display:none"><span></span></div>
</body>
</html>
