{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            {% partial __SELF__ ~ '::phonesignin' %}
        </div>

        <div class="col-md-6">
            <h3>Register</h3>
            {% partial __SELF__ ~ '::messagelogin' %}
        </div>

    </div>

{% else %}
    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
