<!DOCTYPE html>
<html>
<head>
  <title>头像上传</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loadPic.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/Ajax.js"></script>
</head>
<body>


<div class="upPicBox">
  <!--加载资源-->
  <div class="lazy_tip" id="lazy_tip"><span>1%</span><br> 载入中......</div>
  <div class="lazy_cover"></div>
  <div class="resource_lazy hide"></div>
  <div class="pic_edit">
    <div id="clipArea"></div>
    <div class="butBox">
      <div id="upload2">选择图片</div>
      <input type="file" id="file">
    </div>
      <div id="clipBtn">确认上传</div>
      <!-- <div id="plan" style="display:none">比例剪切后尺寸<canvas id="myCanvas"></canvas><h2 onClick="Close();" style="cursor:pointer; display:inline-block">关闭</h2></div> -->
  </div>
  <img src="" fileName="" id="hit" style="display:none;z-index: 9">
</div>
<div class="opcitybox" style="display:none"><span></span></div>
<div id="toast" style="display:none">
  <div class="weui_mask_transparent"></div>
  <div class="weui_toast" style="top:120px;">
      <i class="weui_icon_toast"></i>
      <p class="weui_toast_content">修改成功</p>
  </div>
</div>
</body>
</html>
<script src="../js/uppic/sonic.js"></script>
<script src="../js/uppic/comm.js"></script>
<script src="../js/uppic/hammer.js"></script>
<script src="../js/uppic/iscroll-zoom.js"></script>
<script src="../js/uppic/jquery.photoClip.js?v=1"></script>
<script src="../js/doctorUpimg.js?v=1"></script>
