<!DOCTYPE html>
<html>
<head>
  <title>我要预约</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.8.0.min.js"></script>
  <script src="../js/jquery-weui.min.js"></script>
  <script src="../js/Ajax.js"></script>
  <script src="../js/order.js?time=1"></script>
</head>
<body class="orderbody">
<header class="orderhead">
  <b>薄荷口腔预约表</b><span>预约前建议完成个人信息</span>
</header>
<div class="orderContain">
    <div class="inputbox">
      <p>是否本人</p>
      <div class="radio-box" id="is_self">
          <span><input type="radio" class="radio1" name="radio2" id="checkbox10" value="1" checked=""><label for="checkbox10"></label><b>是</b></span>
          <span><input type="radio" class="radio1" name="radio2" id="checkbox11" value="2"><label for="checkbox11"></label><b>否</b></span>
      </div>
      <div class="clear"></div>
    </div>
    <div class="inputbox">
      <p>姓名</p>
      <input type="text" id="patient_name">
    </div>
    <div class="inputbox">
      <p>联系电话</p>
      <input type="text" id="contact_tel" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxLength="11" >
    </div>
    <div class="inputbox">
      <p>邀请码</p>
      <input type="text" id="invite_code">
    </div>
    <div class="inputbox">
      <p>选择诊所</p>
      <select id="clinic_id">
        <option value="">请选择诊所</option>
         <!-- <option value="">朝阳</option> -->
      </select>
    </div>
    <div class="inputbox">
      <p>预约日期</p>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input date" id="date" type="text" value="" readonly="">
      </div>
    </div>
    
    <div class="inputbox">
      <p>就诊需求意向</p>
      <input type="text" id="project_name" placeholder="洗牙,种牙,补牙,拔牙,修复,畸形">
    </div>
    <div class="inputbox">
      <p>备注说明</p>
      <textarea id="remark" placeholder="历史病历，就诊需求，选择指定医生等"></textarea>
    </div>
</div>
<div class="demos-content-padded">
  <a href="javascript:'" class="price_confirm" id="submit" style="margin-top:20px;">提交</a>
  <!-- <input type="button" class="weui_btn weui_btn_blue" id="submit" value="提交"> -->
  <p><a href="private.html" class="weui_cel yinsi">隐私保护说明</a></p>
</div>
</div>

<div class="opcitybox" style="display:none"><span></span></div>
<div id="toast" style="display:none">
  <div class="weui_mask_transparent"></div>
  <div class="weui_toast">
      <i class="weui_icon_toast"></i>
      <p class="weui_toast_content">预约成功</p>
  </div>
</div>

</body>
</html>
