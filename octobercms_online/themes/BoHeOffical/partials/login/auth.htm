<div id="loginBgbox" style="     width: 305px;
    height: 375px;
    background-color: #fff;
    position: absolute;
    border-radius: 4px;
    left: 0;
    right: 0;
    margin: auto;
    top: 0;
    bottom: 0;">
    <h4 style="position:absolute;right:10px;top:0;"><a id="loginbgclose" title="">&times;</a></h4>

    <div id="loginbox" class="loginbox" style="display:block">
      <form class="loginform" action="" method="post">
        <span class="logintopTitle">登录薄荷</span>
        <ul class="login_ul clearfix">
          <li><a class="secretLogin" href="#">密码登录</a></li>
          <li><a href="#">短信登录</a></li>
        </ul>
        <div class="inputarea">
        <div class="phonecontent">
          <label for="phone">手机号</label>
          <input type="text" id="login_phone" name="phone" value="" maxlength="11" placeholder="请输入手机号">
        </div>

      <div class="yzmcontent">
      <label for="yzm">验证码</label>
      <input type="text" id="login_yzm" name="yzm" value="">
      <label for="yzm" id="login_getVerifyCode">获取验证码</label>
      </div>

        <div class="secretcontent">
          <label for="secret">密码</label>
          <input type="password" id="login_secret" name="secret" value="" placeholder="请输入密码">
          <a href="#" id="login_isShowSecret"><img src="{{'assets/img/usercenter/secretHide.png' |theme}}" alt=""></a>
        </div>

        <a class="loginbtn btn btn-default">登录</a>
        <div class="login_bottomtip">
        还没有薄荷账号?<a href="javascript:;" id='goregiester'>注册</a>
        </div>
        </div>
      </form>
    </div>


    <div id="regiesterbox" style="display:none">
      <form class="" action="" method="post">
        <span class="regiesterTitle">注册薄荷</span>
        <ul class="regiester_ul clearfix">
          <li><a class="huanzheregiester" href="#">我是患者</a></li>
          <li><a href="#">我是医生</a></li>
        </ul>
        <div class="inputarea">
        <div class="phonecontent">
          <label for="phone">手机号</label>
          <input type="text" id="register_phone" name="phone" value="">
        </div>

        <div class="yzmcontent">
        <label for="yzm">验证码</label>
       <input type="text" id="register_yzm" name="yzm" value="" autocomplete="off">
        <label for="yzm" id="register_getVerifyCode">获取验证码</label>
        </div>

        <div class="secretcontent">
          <label for="secret">密码</label>
          <input type="password" id="register_secret" name="secret" value="" minlength="6"  placeholder="不少于6位">
          <a href="#" id="register_isShowSecret"><img src="{{'assets/img/usercenter/secretHide.png' |theme}}" alt=""></a>
        </div>

        <a class="registerbtn btn btn-default">注册</a>
        <div class="regiester_bottomtip">
        已有账号？ <a href="javascript:;" id="gologin">登录</a>
        </div>
        </div>
      </form>
    </div>
</div>

  			//验证码获取倒计时
  			function countDownTime(codeLabelId) {
  				$(codeLabelId).html('60秒后重新获取')
  				var waitTime, currTime = 59;
  				var interval = setInterval(function() {
  					timeChange(currTime,codeLabelId);
  					currTime--;
  					if (currTime < 0) {
  						clearInterval(interval);
  						currTime = waitTime;
  					}
  				}, 1000);
  			}

  			//倒计时显示
  			function timeChange(waitTime,codeLabelId) {
  				if (waitTime != 0) {

  				} else {
  					$(codeLabelId).html('获取验证码');
