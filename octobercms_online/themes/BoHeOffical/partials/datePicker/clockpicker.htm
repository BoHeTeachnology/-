<!-- clockpicker partial start -->

<div class="chuzhenbegin-time input-group">
  <span>{{label}}</span>
  <span>

  <input type="text" id="ClockPicker-form-input-{{ name }}" name="{{ name }}" value="{{ value |date(" H:i ") }}" class="form-control align-right {{ class }}" autocomplete="off" />
  <label for="ClockPicker-form-input-{{ name }}" class="input-group-addon"><i class="icon icon-clock-o"></i></label>
  </span>
</div>

{% put scripts %}

<script>
  $(function() {
    var input = $('#ClockPicker-form-input-{{ name }}');
    input.clockpicker({
      autoclose: true
    });
  })
</script>
{% endput %}
<!-- clockpicker partial end -->
