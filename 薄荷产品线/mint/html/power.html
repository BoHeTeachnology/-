<!-- 新建弹出层 -->
<div class="new-create-opcity" id="quanxian-dialog" style="display:none">
  <div class="new-create-bj">
    <div class="new-create-box">
      <h4 class="toph4">新建<span class="close-dialog"></span></h4>
      <div class="new-input">
          <div class="new-input-box h50"> 
              <span><em class="emx">菜单权限：</em></span>
              <select class="select-person" id="parent_id" style="border: 1px solid rgb(204, 204, 204);">
                <option value="0">一级菜单</option>
              </select>
              <p class="errorTip"></p>
          </div>
          <div class="new-input-box h50"> 
              <span><em class="emx">权限名称：</em></span>
              <input type="text" class="text-input" id="app_name">
              <p class="errorTip"></p>
          </div>
          <div class="new-input-box" id="quanX"> 
              <span><em class="emx">权限控制器：</em></span>
              <input type="text" class="text-input" id="app_uri">
              <label class="tipLabel" style="display:none">权限控制器仅开发人员可以修改</label>
              <p class="errorTip"></p>
          </div>
          <div class="new-input-box h50"> 
              <span>访问地址：</span>
              <input type="text" class="text-input" id="app_url">
              <p class="errorTip"></p>
          </div>
          <div class="new-input-box h50"> 
              <span>排序：</span>
              <input type="text" class="text-input" value="0" id="sortVal">
              <label class="tip_sort">数字越小，排列越靠前</label>
          </div>
          <div class="new-creatbut-box">
            <input type="button" class="but butgray" value="取 消" id="close-dialog">
            <input type="button" class="but butblue confirm-add" value="确 定" id="confirm-but">
          </div>

      </div>
    </div>
  </div>
