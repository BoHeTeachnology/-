</body>
<script>
  $(function(){
    $('#bohe_name').html(sessionStorage.getItem('mint_name'))
    $("#exitLogin").click(function(){
        Ajax.logout(function(result){
          if(result.Data.code == 1){
            $('.opcitybox').fadeIn(500).delay(2000).fadeOut()
            $('.opcitybox span').html('退出成功').css({'margin-left':-( ($('.opcitybox span').width()+40)/2)})
            setTimeout(function(){
              location.href='http://'+location.host+"/mintwx/login.html";
            },1000)
          }else{
            $('.opcitybox').fadeIn(500).delay(2000).fadeOut()
            $('.opcitybox span').html(result.Data.msg).css({'margin-left':-( ($('.opcitybox span').width()+40)/2)})
          }
        })
    })
    if(sessionStorage.getItem("passwordyes") == 'no'){
      $('#passwordyes').text('设置密码');
    }else if(sessionStorage.getItem("passwordyes") == 'yes'){
      $('#passwordyes').text('修改密码');
    }
    Ajax.UsergetInfo(function(result){
      if(result.Data.code == 1){
        if(result.Data.data.password ==''){
          $('#passwordyes').text('设置密码');
          sessionStorage.setItem("passwordyes","no");
        }else{
          $('#passwordyes').text('修改密码');
          sessionStorage.setItem("passwordyes","yes");
        }
      }
    })

  })
</script>
