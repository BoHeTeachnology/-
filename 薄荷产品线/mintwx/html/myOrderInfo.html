<div class="orderDescContain" style="border-top:none">

  <p><b>预约编号：</b><span id="reserve_number"></span><em class="clear"></em></p>

  <p><b>预约诊所：</b><span id="clinic_name"></span><em class="clear"></em></p>

</div>

</div>
<div class="orderDescContain" style="margin-top:10px;">
  <p id="apBox"><b></b><span id="appointment_name"></span><em class="clear"></em></p>
  <p><b>联系电话：</b><span id="patient_phone"></span><em class="clear"></em></p>
  <p id="company_name_box"><b>所属公司：</b><span id="company_name"></span><em class="clear"></em></p>
</div>
